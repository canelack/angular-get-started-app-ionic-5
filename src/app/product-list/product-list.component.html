<ion-list>
  <ion-list-header>Products</ion-list-header>
  <ion-item *ngFor="let product of products; index as productId" title="{{ product.name }} details">
    <ion-label class="ion-text-wrap">
      <ion-text color="primary">
        <a [routerLink]="['/products', productId]">{{ product.name }}</a>
      </ion-text>
      <p *ngIf="product.description">{{ product.description }}</p>
      <app-product-alert
        [product]="product"
        (notify)="onNotify()"
      ></app-product-alert>
    </ion-label>
    <ion-button (click)="share()" slot="end">Share</ion-button>
  </ion-item>
</ion-list>
